<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" stroke="#1F5F3F" stroke-width="2"/>
  
  <!-- Medical cross -->
  <rect x="50" y="25" width="20" height="70" fill="url(#crossGradient)" rx="2"/>
  <rect x="25" y="50" width="70" height="20" fill="url(#crossGradient)" rx="2"/>
  
  <!-- Pharmacy symbol (mortar and pestle) -->
  <ellipse cx="60" cy="85" rx="15" ry="8" fill="#1F5F3F" opacity="0.7"/>
  <rect x="57" y="75" width="6" height="15" fill="#1F5F3F" opacity="0.7" rx="3"/>
  
  <!-- Text elements -->
  <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1F5F3F">BOTICA</text>
  <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#1F5F3F">SAN ANTONIO</text>
</svg>